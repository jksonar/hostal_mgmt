{% extends "hostel/base.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete room "{{ room.number }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
