{% extends 'hostel/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" >Username:</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username">
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" >Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password">
        </div>
        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Login</button>
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me" checked />
              <label class="form-check-label" > Remember me </label>
            </div>
          </div>
        
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
        {% if error %}<p class="text-danger mt-2">{{ error }}</p>{% endif %}
        <div class="text-center">
            <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
        </div>
  </form>
</div>
{% endblock %}
