{% extends "hostel/base.html" %}
{% block content %}
<h2>Room List</h2>
<a href="{% url 'room_create' %}" class="btn btn-success mb-2">Add Room</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Number</th>
            <th>Type</th>
            <th>Occupied</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            <td>{{ room.number }}</td>
            <td>{{ room.get_room_type_display }}</td>
            <td>{{ room.is_occupied }}</td>
            <td>
                <a href="{% url 'room_update' room.pk %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'room_delete' room.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
